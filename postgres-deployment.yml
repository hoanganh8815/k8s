apiVersion: apps/v1
kind: Deployment
metadata:
 name: postgres-deployment
spec:
 volumes:
  - name: postgres-storage
    persistentVolumeClaim: 
     claimName: database-persistent-volume-claim
 replicas: 1
 selector:
  matchLabels:
   component: postgres
 template:
  metadata:
   labels:
    component: postgres
  spec:
   containers:
    - name: postgres
      image: postgres
      ports:
       - containerPort: 5432
      volumeMounts: 
       - name: postgres-storage
         mountPath: var/lib/postgresql/data
         subPath: postgres